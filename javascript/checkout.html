<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>TendoPay JavaScript Sample App</title>
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <link rel="icon" type="image/png" href="https://s3.ca-central-1.amazonaws.com/candydigital/images/tendopay/tp-icon-32x32.png">
  
  <style type="text/css">
    .container {
      padding: 30px;
      max-width: 540px;
      box-sizing: border-box;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    
    .align-center {
      text-align: center;
    }

    .border-none, table.border-none td {
      border: none !important;
    }
   </style>
</head>
<body>
  <div class="container">
    <h2>TendoPay Sample App</h2>
    <form method="POST" action="/purchase">
      <input type="hidden" name="price" value="1000">
      <input type="hidden" name="currency" value="PHP">
      <input type="hidden" name="billing_city" value="Manila">
      <input type="hidden" name="billing_address" value="123 Street">
      <input type="hidden" name="billing_postal" value="1234">
      <input type="hidden" name="shipping_city" value="Manila">
      <input type="hidden" name="shipping_address" value="456 Street">
      <input type="hidden" name="shipping_postal" value="5678">
      <h4>Cart</h4>
      <table class="u-full-width u-max-full-width">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Total</th>
            <th>PHP 1000</th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>1x Product #1</td>
            <td>PHP 800</td>
          </tr>
          <tr>
            <td>3x Product #2</td>
            <td>PHP 200</td>
          </tr>
        </tbody>
      </table>
      <h4>Shipping</h4>
      <table class="u-full-width u-max-full-width border-none">
        <tbody>
          <tr>
            <td>City</td>
            <td>Manila</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>123 Street</td>
          </tr>
          <tr>
            <td>Postal</td>
            <td>1234</td>
          </tr>
        </tbody>
      </table>
      <h4>Billing</h4>
      <table class="u-full-width u-max-full-width border-none">
        <tbody>
          <tr>
            <td>City</td>
            <td>Manila</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>456 Street</td>
          </tr>
          <tr>
            <td>Postal</td>
            <td>5678</td>
          </tr>
        </tbody>
      </table>
      <div class="align-center">
        <button type="submit" class="u-full-width">
          Pay with TendoPay
        </button>
        <img src="https://s3.ca-central-1.amazonaws.com/candydigital/images/tendopay/tp-icon-32x32.png">
      </div>
    </form>
  </div>
</body>
</html>
